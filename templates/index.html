<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction App</title>
</head>
<body>
    <h1>Diabetes Prediction App</h1>
    <form action="/" method="post">
        <label for="pregnancies">Pregnancies:</label>
        <input type="text" id="pregnancies" name="pregnancies" required><br><br>

        <label for="glucose">Glucose:</label>
        <input type="text" id="glucose" name="glucose" required><br><br>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="text" id="blood_pressure" name="blood_pressure" required><br><br>

        <label for="skin_thickness">Skin Thickness:</label>
        <input type="text" id="skin_thickness" name="skin_thickness" required><br><br>

        <label for="insulin">Insulin:</label>
        <input type="text" id="insulin" name="insulin" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="text" id="bmi" name="bmi" required><br><br>

        <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
        <input type="text" id="diabetes_pedigree_function" name="diabetes_pedigree_function" required><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <p>Prediction: {{ prediction }}</p>
    {% endif %}
</body>
</html>
